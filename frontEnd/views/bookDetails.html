<a class="btn btn-secondary back" href="#!/books">Back To Books</a>
<div class="card" ng-init="getBook()">
    <div class="card-heading bg-light">
        <h3 class="card-title">{{book.title}}</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <img src="{{book.image_url}}">
            </div>
            <div class="col-md-8">
                <p>{{book.description}}</p>
                <ul class="list-group">
                    <li class="list-group-item">Genre: {{book.genre}}</li>
                    <li class="list-group-item">Author: {{book.author}}</li>
                    <li class="list-group-item">Publisher: {{book.publisher}}</li>
                    <li class="list-group-item"> Pages: {{book.pages}}</li>
                </ul>
                <a class="btn btn-primary buy" href="{{book.buy_url}}" target="_blank">Buy on Amazon</a>
            </div>
        </div>
    </div>
</div>

<div class="float-right" style="margin-right: 10px;">
    <a href="#!/books/edit/{{book._id}}">Edit</a> | <a href="#" ng-click="removeBook(book._id)">Delete</a>
</div>
